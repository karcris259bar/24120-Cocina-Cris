    <main class="registro-iniciar registroMain">
      <section class="frm-2">
        <form class="frmRegistro">
          <div class="titulo-registro">Registro</div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" class="input-agenda"required>
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" class="input-agenda"required>
          <label for="correoelectronico">Correo Electrónico</label>
          <input type="email" id="correoelectronico" class="input-agenda" required placeholder="email@dominio.com">
          <label for="correoelectronico">Confirme Correo Electrónico</label>
          <input type="email" id="correoelectronico" class="input-agenda" required placeholder="email@dominio.com">
          <label for="telefono">Teléfono (Sin prefijo cero)</label>
          <input type="tel" id="telefono" class="input-agenda" required placeholder="(XX) XX XXXX XXXX">

          <label for="mensaje">Mensaje</label>
          <textarea cols="70" rows="10" id="mensaje" class="input-agenda" required></textarea>
            <fieldset>
              <legend class="contac">¿Cómo le gustaría que lo contactemos?</legend>

              <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
              
              <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
              
              <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

          <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de LA COCINA DE CRIS?</label>                
                  
          <input type="submit" value="Enviar formulario" class="enviar">
        </form>
      </section>
